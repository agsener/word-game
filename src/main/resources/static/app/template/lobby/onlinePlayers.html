<div>
    <ul class="list-unstyled user-list">
        <li ng-repeat="user in users">
            <div class="col hand"
                 ng-dblclick="gameRequest(user)">
                {{user.username}}
            </div>
        </li>
    </ul>
</div>

<style>
    .hand {
        cursor: pointer;
    }

    .user-list {
        border-right: 1px solid #CCC;
    }
</style>
