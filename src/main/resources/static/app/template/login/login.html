<form class="form-signin" style="width: 50%; margin: auto; padding: 50px; margin-top: 6px;">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Please Choose Nickname</h1>
    <label class="sr-only">Username</label>
    <input class="form-control" placeholder="Enter Username" ng-model="username">

    <button class="btn btn-primary btn-block" type="submit" style="margin-top: 5px" ng-click="loginFunction()">Confirm</button>
</form>
