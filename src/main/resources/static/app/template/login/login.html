<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please choose username</h1>
    <label class="sr-only">Username</label>
    <input class="form-control" placeholder="Enter Username" ng-model="username">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginFunction()">Confirm</button>
</form>
